        <h2>Your Cart</h2>
        <ul id="cart-items">

            <!-- Cart items will be added here -->

        </ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button id="checkout-button">Checkout</button>

    </section>

    <script>
    const cart = [];
    let total = 0;

    function addToCart(product, price, image, size) {
        cart.push({ product, price, image, size });
        total += price;
        updateCart();
    }

    function updateCart() {
        const cartItems = document.getElementById('cart-items');
        cartItems.innerHTML = '';
        cart.forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `<img src="${item.image}" alt="${item.product}" width="50" height="50"> 
                            ${item.product} - Size: ${item.size} - $${item.price.toFixed(2)}`;
            cartItems.appendChild(li);
        });

        const cartTotal = document.getElementById('cart-total');
        cartTotal.textContent = total.toFixed(2);
    }

    const orderButtons = document.querySelectorAll('.order-button');
    orderButtons.forEach(button => {
        button.addEventListener('click', () => {
            const product = button.getAttribute('data-product');
            const price = parseFloat(button.getAttribute('data-price'));
            const image = button.getAttribute('data-image');
            const size = document.getElementById(`size${product.split(" ")[1]}`).value;
            addToCart(product, price, image, size);
        });
    });

    const checkoutButton = document.getElementById('checkout-button');
    checkoutButton.addEventListener('click', () => {
        alert(`Total: $${total.toFixed(2)}`);
    });
</script>
